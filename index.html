<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimonGame</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="favicon-16x16.png" />
  </head>
  <body>
    <h1>Press any key to start.</h1>

    <img
      id="hideimg"
      src="https://thumbs.dreamstime.com/b/portrait-rhesus-monkey-tongue-sticking-out-62341480.jpg"
      alt=""
    />

    <div class="buttons">
      <div class="firstbtn">
        <button class="btn g">g</button>
        <button class="btn r">r</button>
      </div>

      <div class="secondbtn">
        <button class="btn b">b</button>
        <button class="btn y">y</button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
